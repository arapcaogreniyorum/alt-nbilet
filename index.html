<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geliştirici Bilgi Yarışması Portalı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Geliştirici Sınavı</h1>
        <div id="quiz-area">
            <h2 id="question">Soru metni buraya gelecek.</h2>
            <div id="answer-buttons">
                </div>
            <button id="next-btn" disabled>Sonraki Soru</button>
        </div>
        <div id="score-area" class="hide">
            <h2>Sınav Tamamlandı!</h2>
            <p id="final-score"></p>
            <button id="restart-btn">Tekrar Başla</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
